<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåç World Insight Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e293b;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      background-color: #334155;
    }
    .tabs button {
      flex: 1;
      padding: 0.75rem;
      background: none;
      border: none;
      color: #cbd5e1;
      cursor: pointer;
    }
    .tabs button:hover {
      background-color: #475569;
    }
    .random-button {
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
    }
    .random-button:hover {
      background-color: #2563eb;
    }
    .notice {
      width: 100%;
      padding: 2rem;
      text-align: center;
      font-size: 1rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    üåê World Insight Dashboard
  </header>

  <div class="tabs">
    <button onclick="openTool('https://liveuamap.com')">Liveuamap</button>
    <button onclick="openTool('https://ground.news')">Ground News</button>
    <button onclick="openTool('https://oec.world')">OEC Trade Map</button>
    <button onclick="openTool('https://nextstrain.org')">Nextstrain</button>
    <button onclick="openTool('https://apps.sentinel-hub.com/eo-browser')">Sentinel EO Browser</button>
    <button onclick="openTool('https://wikimap.toolforge.org')">WikiMap</button>
  </div>

  <button class="random-button" onclick="randomTool()">üé≤ Zeig mir was Neues</button>

  <div class="notice">
    üîí Einige Inhalte k√∂nnen aus Sicherheitsgr√ºnden nicht im Dashboard selbst angezeigt werden. Sie √∂ffnen sich daher in einem neuen Tab (z.‚ÄØB. EarthCam, OurWorldInData).
  </div>

  <script>
    const tools = [
      "https://liveuamap.com",
      "https://ground.news",
      "https://oec.world",
      "https://wikimap.toolforge.org",
      "https://trends.google.com/trends/trendingsearches/worldwide",
      "https://data.humdata.org",
      "https://nextstrain.org",
      "https://apps.sentinel-hub.com/eo-browser"
    ];

    function openTool(url) {
      window.open(url, '_blank');
    }

    function randomTool() {
      const rand = tools[Math.floor(Math.random() * tools.length)];
      openTool(rand);
    }
  </script>
</body>
</html>
